<!DOCTYPE html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登陆界面</title>
    <meta name="Keywords" content="登陆界面">
    <meta name="Description" content="秒杀平台">
    <meta name="ctx">
    <link href="./css/base.css" rel="stylesheet">
    <link href="./css/iconfont.css" rel="stylesheet">
    <link href="./css/reg.css" rel="stylesheet">
<link rel="stylesheet" href="./js/layer/skin/default/layer.css" id="layui_layer_skinlayercss" style=""></head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data pos">
            <a href="http://localhost:8080/login.html"><img src="img/login-logo.png" class="head-logo"></a>
            <div class="change-login">
                <p class="account_number on">账号登录</p>
            </div>
            <div class="form1 ">
                <p class="p-input pos">
                    <label for="num" style="display: none;">请输入用户名</label>
                    <input type="text" id="num">
                    <span class="tel-warn num-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="pass" style="">请输入密码</label>
                    <input type="password" style="display:none">
                    <input type="password" id="pass" autocomplete="new-password">
                    <span class="tel-warn pass-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos code">
                    <label for="veri">请输入验证码</label>
                    <input minlength="4" maxlength="4" type="text" id="veri">
                    <img style="width: 80px;height: 27px;" id="code_img" src="">
                    <span class="tel-warn img-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
            </div>
            <div class="r-forget cl">
                <a href="./register.html" class="z">账号注册</a>
            </div>
            <button  class="lang-btn log-btn off">登录</button>
            <p class="right">Powered by LZY © 2019</p>
        </div>
    </div>
</div>
<script src="./js/jquery.min.js"></script>
<script src="./js/agree.js"></script>
<script src="./js/layer/layer.js"></script>
<script src="./js/login/login.js"></script>
<script src="./js/common.js"></script>
<script src="./js/md5.min.js"></script>
</body></html>
