

<html>
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>注册页面</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" media="screen" href="./css/css.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="./css/layui.css" rel="stylesheet">
	<link rel="stylesheet" href="./js/layer/skin/default/layer.css" id="layuicss-layer">
</head>
<body>
<form id="msform" onsubmit="return false;" name="msform">
    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">第一步</li>
        <li>注册完成</li>
    </ul>

    <!-- fieldsets -->
    <fieldset id="fieldset1">
        <h2 class="fs-title">注册账号</h2>
        <h3 class="fs-subtitle">第一步</h3>
        <div class="form-group row">
            <label for="phone" class="col-sm-3 control-label" required="">手机号</label>
            <div class="col-sm-9">
                <input class="form-control username" name="phone" id="phone" placeholder="必填，手机号" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 control-label" required="">密码</label>
            <div class="col-sm-9">
                <input class="form-control" id="password" name="password" minlength="6" placeholder="必填，密码,6位以上数字字母" type="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="cpass" class="col-sm-3 control-label" required="">密码</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="cpass" name="cpass" minlength="6" placeholder="必填，确认密码">
            </div>
        </div>
        <input type="button" class="form-control btn btn-success next action-button" name="next" value="下一步">
    </fieldset>
    <fieldset id="fieldset2">
        <h2 class="fs-title">注册完成</h2>
        <div class="form-group row">
            <label for="realName" class="col-sm-3 control-label" required="">称昵</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="realName" id="realName" placeholder="必填，称昵">
            </div>
        </div>
        <input type="button" name="previous" class="form-control btn btn-success previous action-button" value="上一步">
        <span id="registerId" class="form-control btn btn-success action-button">注册</span>
    </fieldset>
</form>
<script src="./js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="./js/jquery.easing.min.js" type="text/javascript"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/bootstrapValidator.js"></script>
<script src="./js/layer/layer.js"></script>
<script src="js/register.js"></script>
<script src="./js/jQuery.time.js" type="text/javascript"></script>


</body></html>
